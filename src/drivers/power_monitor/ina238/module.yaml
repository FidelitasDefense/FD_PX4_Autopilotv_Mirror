module_name: ina238
parameters:
  - definitions:
      INA238_CURRENT:
        decimal: 2
        default: 327.68
        description:
          short: INA238 Power Monitor Max Current
        increment: 0.1
        max: 327.68
        min: 0.1
        type: float
        volatile: false
      INA238_SHUNT:
        decimal: 10
        default: 0.0003
        description:
          short: INA238 Power Monitor Shunt
        increment: 1.0e-09
        max: 0.1
        min: 1.0e-09
        type: float
        volatile: false
      SENS_EN_INA238:
        default: 0
        description:
          long: For systems a INA238 Power Monitor, this should be set to true
          short: Enable INA238 Power Monitor
        reboot_required: true
        type: boolean
        volatile: false
    group: Sensors
