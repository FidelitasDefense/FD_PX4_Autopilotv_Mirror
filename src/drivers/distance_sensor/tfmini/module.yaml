module_name: Benewake TFmini Rangefinder
serial_config:
    - command: tfmini start -d ${SERIAL_DEV}
      port_config_param:
        name: SENS_TFMINI_CFG
        group: Sensors

parameters:
    - group: Sensors
      definitions:
        SENS_TFMINI_ROT:
            description:
                short: Distance Sensor Rotation
                long: |
                    Distance Sensor Rotation as MAV_SENSOR_ORIENTATION enum

            type: enum
            values:
                25: ROTATION_DOWNWARD_FACING
                24: ROTATION_UPWARD_FACING
                4: ROTATION_BACKWARD_FACING
                0: ROTATION_FORWARD_FACING
                6: ROTATION_LEFT_FACING
                2: ROTATION_RIGHT_FACING
            reboot_required: true
            default: 25

        SENS_TFMINI_MAXD:
            description:
                short: Benewake TF Sensor Max Distance
                long: |
                    This parameter defines maximum measuring distance in cm.
            type: int32
            min: 5
            max: 20000
            default: 1200

        SENS_TFMINI_MIND:
            description:
                short: Benewake TF Sensor Min Distance
                long: |
                    This parameter defines min measuring distance in cm.
            type: int32
            min: 5
            max: 20000
            default: 10
