module_name: mappydot
parameters:
  - definitions:
      SENS_EN_MPDT:
        default: 0
        description:
          short: Enable Mappydot rangefinder (i2c)
        max: 1
        min: 0
        reboot_required: true
        type: enum
        values:
          0: Disabled
          1: Autodetect
        volatile: false
      SENS_MPDT0_ROT:
        default: 0
        description:
          long: This parameter defines the rotation of the Mappydot sensor relative to the platform.
          short: MappyDot Sensor 0 Rotation
        max: 7
        min: 0
        reboot_required: true
        type: enum
        values:
          0: No rotation
          1: "Yaw 45°"
          2: "Yaw 90°"
          3: "Yaw 135°"
          4: "Yaw 180°"
          5: "Yaw 225°"
          6: "Yaw 270°"
          7: "Yaw 315°"
        volatile: false
