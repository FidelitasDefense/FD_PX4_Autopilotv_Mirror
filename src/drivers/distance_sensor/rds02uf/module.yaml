module_name: Benewake RDS02UF Rangefinder
serial_config:
    - command: rds02uf start -d ${SERIAL_DEV} -R SENS_RDS02UF_ROT
      port_config_param:
        name: SENS_RDS02_CFG
        group: Sensors

parameters:
    - group: Sensors
      definitions:
        SENS_RDS02_ROT:
            description:
                short: Distance Sensor Rotation
                long: |
                    Distance Sensor Rotation as MAV_SENSOR_ORIENTATION enum

            type: enum
            values:
                25: ROTATION_DOWNWARD_FACING
                24: ROTATION_UPWARD_FACING
                4: ROTATION_BACKWARD_FACING
                0: ROTATION_FORWARD_FACING
                6: ROTATION_LEFT_FACING
                2: ROTATION_RIGHT_FACING
            reboot_required: true
            default: 25

        SENS_RDS02_MAXD:
            description:
                short: Benewake RDS02UF Sensor Max Distance
                long: |
                    This parameter defines maximum measuring distance in cm.
            type: int32
            min: 5
            max: 20000
            default: 1500

        SENS_RDS02_MIND:
            description:
                short: Benewake RDS02UF Sensor Min Distance
                long: |
                    This plsarameter defines min measuring distance in cm.
            type: int32
            min: 5
            max: 20000
            default: 10
