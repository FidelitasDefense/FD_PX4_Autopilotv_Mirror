name: "CodeQL Advanced CPP"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1'  # Runs weekly on Monday at 01:30 UTC

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python (required for CodeQL)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Build Project
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"

      - name: Upload CodeQL Database (Optional)
        run: |
          zip -r codeql-database.zip $CODEQL_EXTRACTOR_CPP_ROOT
          mv codeql-database.zip $GITHUB_WORKSPACE/
