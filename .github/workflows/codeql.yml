name: "CodeQL Advanced CPP"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v1
        with:
          languages: cpp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

      - name: Convert Cppcheck results to SARIF
        uses: microsoft/sarif-actions/convert-cppcheck-to-sarif@v0.1  # Update this line to the correct version
