name: "CodeQL Advanced CPP"

name: "CodeQL C++ Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'  # Runs at 01:30 UTC every Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    # If your C++ project uses a custom build process, you might need to run it here
    - name: Build C++ project
       run: |
         mkdir build
         cd build
         cmake ..
         make

    # For CMake projects, you could use this approach instead
    # - name: Build with CMake
    #   run: |
    #     cmake -B build
    #     cmake --build build

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
