name: "CodeQL Advanced CPP"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1'  # Runs weekly on Monday at 01:30 UTC
jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          
      # Enable CodeQL Debug Mode
      - name: Initialize CodeQL with Debug
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          queries: security-and-quality
          debug: true  # Enable debug mode
          
      # Make sure there are C++ files to analyze
      - name: Check for C++ files
        run: |
          echo "Checking for C++ source files..."
          find . -type f -name "*.cpp" -o -name "*.cc" -o -name "*.cxx" -o -name "*.c" -o -name "*.h" -o -name "*.hpp"
          
      # Use tracing to track the build commands
      - name: Build Project with Verbose Output
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_VERBOSE_MAKEFILE=ON ..
          make VERBOSE=1
          
      # Fall back to manual compilation if the build fails
      - name: Manual Compilation Fallback
        if: ${{ failure() }}
        run: |
          echo "Attempting manual compilation..."
          find . -name "*.cpp" -o -name "*.cc" -o -name "*.c" | xargs -I{} g++ -c {}
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"
