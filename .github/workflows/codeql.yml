# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced CPP"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1'  # Runs weekly on Monday at 01:30 UTC

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest  # Use Ubuntu, or switch to windows/macOS if needed

    permissions:
      security-events: write  # Required for uploading SARIF results
      actions: read
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp  # Specify C++ as the language

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"

      - name: Upload CodeQL Database (Optional)
        run: |
          zip -r codeql-database.zip $CODEQL_EXTRACTOR_CPP_ROOT
          mv codeql-database.zip $GITHUB_WORKSPACE/
