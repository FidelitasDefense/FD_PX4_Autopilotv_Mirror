name: "CodeQL Advanced CPP"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  #schedule:
    # Run once per week (Monday at 00:00 UTC)
    #- cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze C++ Code
    runs-on: ubuntu-latest
    permissions:
      # Required for CodeQL analyses
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          # Optional: Include specific additional queries for C++
          # queries: +security-extended,security-and-quality

      # Additional build steps needed for CodeQL to accurately analyze compiled C++ code
      - name: Build PX4-Autopilot
        run: |
          # Install PX4 build dependencies
          sudo apt-get update && sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            python3-pip \
            python3-dev \
            ninja-build
          # Install PX4 Python dependencies
          pip3 install --user kconfiglib \
            jinja2 \
            empy \
            jsonschema \
            packaging \
            toml \
            numpy \
            future \
            lxml

          # Build for SITL (Software In The Loop) target
          make px4_sitl_default

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

      # Add SARIF upload for other analysis tools (optional)
      - name: Run additional C++ static analysis (CPPCheck)
        run: |
          sudo apt-get install -y cppcheck
          cppcheck --enable=all --xml --xml-version=2 --output-file=cppcheck_results.xml src
        continue-on-error: true

      - name: Convert CPPCheck results to SARIF
        uses: microsoft/sarif-actions/convert-cppcheck-to-sarif@v0.1
        with:
          input-file: cppcheck_results.xml
          output-file: cppcheck_results.sarif
        if: always()

      - name: Upload CPPCheck SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: cppcheck_results.sarif
        if: always()
